<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditer les valeurs</title>
</head>
<body>
    <h1>Éditer les valeurs des équipes</h1>
    <form>
        <label>Équipe Rouge - Nombre de weeks :</label>
        <input type="number" id="editWeeksRed" value="0"><br>
        <label>Équipe Rouge - Indices :</label>
        <input type="number" id="editIndicesRed" value="0"><br><br>

        <label>Équipe Vert - Nombre de weeks :</label>
        <input type="number" id="editWeeksGreen" value="0"><br>
        <label>Équipe Vert - Indices :</label>
        <input type="number" id="editIndicesGreen" value="0"><br><br>

        <label>Équipe Violet - Nombre de weeks :</label>
        <input type="number" id="editWeeksPurple" value="0"><br>
        <label>Équipe Violet - Indices :</label>
        <input type="number" id="editIndicesPurple" value="0"><br><br>

        <button type="button" onclick="saveValues()">Sauvegarder</button>
        <button type="button" onclick="returnToMainPage()">Retourner à la page principale</button>
    </form>

    <script>
        function saveValues() {
            localStorage.setItem("weeksRed", document.getElementById("editWeeksRed").value);
            localStorage.setItem("indicesRed", document.getElementById("editIndicesRed").value);
            localStorage.setItem("weeksGreen", document.getElementById("editWeeksGreen").value);
            localStorage.setItem("indicesGreen", document.getElementById("editIndicesGreen").value);
            localStorage.setItem("weeksPurple", document.getElementById("editWeeksPurple").value);
            localStorage.setItem("indicesPurple", document.getElementById("editIndicesPurple").value);

            alert("Valeurs sauvegardées !");
        }

        function returnToMainPage() {
            saveValues();
            window.location.href = "index.html";
        }

        function loadEditValues() {
            document.getElementById("editWeeksRed").value = localStorage.getItem("weeksRed") || "0";
            document.getElementById("editIndicesRed").value = localStorage.getItem("indicesRed") || "0";
            document.getElementById("editWeeksGreen").value = localStorage.getItem("weeksGreen") || "0";
            document.getElementById("editIndicesGreen").value = localStorage.getItem("indicesGreen") || "0";
            document.getElementById("editWeeksPurple").value = localStorage.getItem("weeksPurple") || "0";
            document.getElementById("editIndicesPurple").value = localStorage.getItem("indicesPurple") || "0";
        }

        window.onload = loadEditValues;
    </script>
</body>
</html>
